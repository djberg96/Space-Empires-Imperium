<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Reckless Attack</title>
  <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  <g id="card_name" text-anchor="middle" dominant-baseline="central">
    <rect id="name" x="20" y="20" width="210"/>
    <text x="125" y="45" fill="white" font-size="28" font-family="stop">RECKLESS ATTACK</text>
  </g>
  <g id="when" text-anchor="middle" dominant-baseline="central">
    <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
    <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
  </g>
  <g id="description">
    <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
    <g id="text">
      <text id="main_text" text-anchor="middle" font-size="15">
        <tspan x="50%" dy="160">Each of your ships may add</tspan>
        <tspan x="50%" dy="1.2em">+2 to their combat roll, but</tspan>
        <tspan x="50%" dy="1.2em">each ship that does so suffers</tspan>
        <tspan x="50%" dy="1.2em">a +1 penalty when being</tspan>
        <tspan x="50%" dy="1.2em">fired at.</tspan>
        <tspan x="50%" dy="2.2em">May be played at either</tspan>
        <tspan x="50%" dy="1.2em">long or short range.</tspan>
      </text>
    </g>
  </g>
</svg>