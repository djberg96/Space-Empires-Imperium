<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Overrun</title>

  <defs id="common">
    <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  </defs>

  <g id="card">
    <use id="#card_background"/>

    <g id="card_name" text-anchor="middle" dominant-baseline="central">
      <rect id="name" x="20" y="20" width="210"/>
      <text x="125" y="45" fill="white" font-size="28" font-family="stop">OVERRUN</text>
    </g>

    <g id="when" text-anchor="middle" dominant-baseline="central">
      <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
      <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
    </g>

    <g id="description">
      <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
      <text id="ext" text-anchor="middle" font-size="13">
        <tspan x="50%" dy="150">If all enemy ships have been</tspan>
        <tspan x="50%" dy="1.2em">destroyed and/or retreated</tspan>
        <tspan x="50%" dy="1.2em">then your victorious fleet may</tspan>
        <tspan x="50%" dy="1.2em">immediately make</tspan>
        <tspan x="50%" dy="1.2em">one more jump.</tspan>
        <tspan x="50%" dy="2.2em">This could lead to another combat</tspan>
        <tspan x="50%" dy="1.2em">which must be resolved next.</tspan>
        <tspan x="50%" dy="2.2em">Disrupted ships must make a</tspan>
        <tspan x="50%" dy="1.2em">maintenance roll to take</tspan>
        <tspan x="50%" dy="1.2em">advantage of this card.</tspan>
      </text>
    </g>
  </g>
</svg>
