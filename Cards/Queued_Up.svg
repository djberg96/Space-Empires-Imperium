<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Queued Up</title>

  <defs id="common">
    <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  </defs>

  <g id="card">
    <use href="#card_background"/>

    <g id="card_name" text-anchor="middle" dominant-baseline="central">
      <rect id="name" x="20" y="20" width="210"/>
      <text x="125" y="45" fill="white" font-size="28" font-family="stop">QUEUED UP</text>
    </g>

    <g id="when" text-anchor="middle" dominant-baseline="central">
      <rect x="20" y="68" rx="8" ry="4" width="210" height="22" fill="blue"/>
      <text x="125" y="80" fill="white" font-size="18">REACTION MOVEMENT</text>
    </g>

    <g id="description">
      <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
      <text id="text" text-anchor="middle" font-size="19">
        <tspan x="50%" dy="180">You may move up to 3</tspan>
        <tspan x="50%" dy="1.2em">stacks (instead of the)</tspan>
        <tspan x="50%" dy="1.2em">normal 1) during</tspan>
        <tspan x="50%" dy="1.2em">reaction movement.</tspan>
      </text>
    </g>
  </g>
</svg>
