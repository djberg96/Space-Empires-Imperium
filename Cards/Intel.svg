<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Intel</title>
  <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  <g id="card_name" text-anchor="middle" dominant-baseline="central">
    <rect id="name" x="20" y="20" width="210"/>
    <text x="125" y="45" fill="white" font-size="28" font-family="stop">INTEL</text>
  </g>
  <g id="when" text-anchor="middle" dominant-baseline="central">
    <rect x="70" y="68" rx="8" ry="4" width="110" height="22" fill="purple"/>
    <text x="125" y="80" fill="white" font-size="18">ANY TIME</text>
  </g>
  <g id="description">
    <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
    <g id="text">
      <text id="main_text" text-anchor="middle" font-size="19">
        <tspan x="50%" dy="170">Look at your</tspan>
        <tspan x="50%" dy="1.2em">oppenent's hand.</tspan>
        <tspan x="50%" dy="1.2em">Choose one card and</tspan>
        <tspan x="50%" dy="1.2em">discard it.</tspan>
        <tspan x="50%" dy="2.2em">Play at any time,</tspan>
        <tspan x="50%" dy="1.2em">except during combat.</tspan>
      </text>
    </g>
  </g>
</svg>