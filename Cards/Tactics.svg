<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Tactics</title>

  <defs>
    <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  </defs>

  <g id="card">
    <use href="#card_background"/>

    <g id="card_name" text-anchor="middle" dominant-baseline="central">
      <rect id="name" x="20" y="20" width="210"/>
      <text x="125" y="45" fill="white" font-size="28" font-family="stop">TACTICS</text>
    </g>

    <g id="when" text-anchor="middle" dominant-baseline="central">
      <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
      <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
    </g>

    <g id="description">
      <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
      <text id="main_text" text-anchor="middle" font-size="16">
        <tspan x="50%" dy="150">Add +1 to all of your</tspan>
        <tspan x="50%" dy="1.2em">range determination</tspan>
        <tspan x="50%" dy="1.2em">rolls this combat.</tspan>
        <tspan x="50%" dy="1.2em">This is cumulative with</tspan>
        <tspan x="50%" dy="1.2em">the modifier for having</tspan>
        <tspan x="50%" dy="1.2em">the smaller force.</tspan>
        <tspan x="50%" dy="2.2em">Add +1 to the dr of</tspan>
        <tspan x="50%" dy="1.2em">all of your ships in</tspan>
        <tspan x="50%" dy="1.2em">this space combat.</tspan>
      </text>
    </g>
  </g>
</svg>
