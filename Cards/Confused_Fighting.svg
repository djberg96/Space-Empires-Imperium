<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Confused Fighting</title>

  <defs id="common">
    <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  </defs>

  <g id="card">
    <use href="#card_background"/>

    <g id="card_name" text-anchor="middle" dominant-baseline="central">
      <rect id="name" x="20" y="20" width="210"/>
      <text x="125" y="45" fill="white" font-size="24" font-family="stop">CONFUSED FIGHTING</text>
    </g>

    <g id="when" text-anchor="middle" dominant-baseline="central">
      <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
      <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
    </g>

    <g id="description">
      <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
      <text id="text" text-anchro="middle" font-size="13">
        <tspan x="50%" dy="135">Do not make range</tspan>
        <tspan x="50%" dy="1.2em">determination rolls this combat.</tspan>
        <tspan x="50%" dy="1.2em">Every ship may fire at</tspan>
        <tspan x="50%" dy="1.2em">whatever range it wishes using</tspan>
        <tspan x="50%" dy="1.2em">either missile or beam factors.</tspan>

        <tspan x="50%" dy="2.4em">Suicide attacks are</tspan>
        <tspan x="50%" dy="1.2em">automatically successful if</tspan>
        <tspan x="50%" dy="1.2em">they survive defensive fire.</tspan>

        <tspan x="50%" dy="2.4em">Reshuffle the deck</tspan>
        <tspan x="50%" dy="1.2em">after the current Combat</tspan>
        <tspan x="50%" dy="1.2em">Phase is complete.</tspan>
      </text>
    </g>
  </g>
</svg>
