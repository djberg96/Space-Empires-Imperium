<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Escape Plan</title>

  <defs>
    <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  </defs>

  <g id="card">
    <use href="#card_background"/>

    <g id="card_name" text-anchor="middle" dominant-baseline="central">
      <rect id="name" x="20" y="20" width="210"/>
      <text x="125" y="45" fill="white" font-size="28" font-family="stop">ESCAPE PLAN</text>
    </g>

    <g id="when" text-anchor="middle" dominant-baseline="central">
      <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
      <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
    </g>

    <g id="description">
      <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
      <text id="text" text-anchor="middle" font-size="14">
         <tspan x="50%" dy="145">You may terminate combat</tspan>
         <tspan x="50%" dy="1.2em">and retreat without</tspan>
         <tspan x="50%" dy="1.2em">being fired upon.</tspan>
         <tspan x="50%" dy="2.2em">All of your ships that retreat</tspan>
         <tspan x="50%" dy="1.2em">must retreat to the same area.</tspan>
         <tspan x="50%" dy="2.2em">If terminating combat at</tspan>
         <tspan x="50%" dy="1.2em">a friendly World, then</tspan>
         <tspan x="50%" dy="1.2em">immediately lose 1 Glory Point.</tspan>
      </text>
    </g>
  </g>
</svg>
