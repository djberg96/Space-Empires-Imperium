<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Electronic Warfare</title>
  <rect id="card_background" width="100%" height="100%" fill="black" stroke="white" stroke-width="15"/>
  <g id="card_name" text-anchor="middle" dominant-baseline="central">
    <rect id="name" x="20" y="20" width="210"/>
    <text x="125" y="45" fill="white" font-size="22" font-family="stop">ELECTRONIC WARFARE</text>
  </g>
  <g id="when" text-anchor="middle" dominant-baseline="central">
    <rect x="80" y="68" rx="8" ry="4" width="90" height="22" fill="red"/>
    <text x="125" y="80" fill="white" font-size="18">COMBAT</text>
  </g>
  <g id="description">
    <rect x="20" y="120" width="210" height="210" fill="lightgrey" stroke="white" stroke-width="3"/>
    <g id="text" text-anchor="middle" font-size="14">
      <text id="main_text">
        <tspan x="50%" dy="145">Play after ship assignment,</tspan>
        <tspan x="50%" dy="1.2em">but before combat resolution.</tspan>
        <tspan x="50%" dy="2.2em">Immediately disrupt up to</tspan>
        <tspan x="50%" dy="1.2em">3 enemy ships that are</tspan>
        <tspan x="50%" dy="1.2em">not in reserve and not</tspan>
        <tspan x="50%" dy="1.2em">already disrupted.</tspan>
        <tspan x="50%" dy="2.2em">If using scout variant rules,</tspan>
        <tspan x="50%" dy="1.2em">you may not disrupt ships</tspan>
        <tspan x="50%" dy="1.2em">which have an attached scout.</tspan>
      </text>
    </g>
  </g>
</svg>